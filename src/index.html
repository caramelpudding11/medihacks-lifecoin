<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeCoin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>
    <div id="login">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button id="loginButton">Login</button>
    </div>
    <div id="app1" style="display: none;">
        <h2>Your LifeCoin Wallet</h2>
        <p>Account: <span id="account"></span></p>
        <p>Balance: <span id="balance"></span> LC</p>
        <input type="number" id="amount" placeholder="Amount" />
        <button id="mintButton">Mint LifeCoin</button>
        <input type="text" id="recipient" placeholder="Recipient" />
        <button id="transferButton">Send LifeCoin</button>
        <button id="logoutButton">Logout</button>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.3/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.5/dist/truffle-contract.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
